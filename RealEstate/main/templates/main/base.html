{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    {%block styleFile %} {%endblock%}
    <title>{% block title%} {% endblock%}</title>
</head>

<body {% block mode %}  {% endblock %}>
    <main>
        <header>
            <div {% if 'mode'  not in request.COOKIES  %} class="header-logo" {% else %} class = "header-logo-dark" {% endif %}>
                <h1>home</h1>
            </div>
            
            <div {% if 'mode'  not in request.COOKIES  %} class="header-nav-bar" {% else %} class = "dark-h" {% endif %}>
                <a href="{% url 'main:home_page' %}">home</a>
                <a href="{% url 'main:properties_page' %}">properites</a>
                <a href="#">services</a>
                <a href="#">about</a>
                <a href="{% url 'main:contact_page' %}">contact</a>
            </div>
            <div  {% if 'mode'  not in request.COOKIES  %} class="header-nav-bar-icons" {% else %} class="header-nav-bar-icons-dark" {% endif %}>
                <a href="#">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </a>
                <a href="#">
                    <p id="sign-up">
                        sign up
                    </p>
                </a>
                <a href="{% url 'main:light_mode'%}">
                    <span {% if 'mode' not in request.COOKIES  %} class="material-symbols-outlined active" {% else %} class="material-symbols-outlined " {% endif %}>
                        light_mode
                    </span>
                </a>
                <a href="{% url 'main:dark_mode'%}">
                    <span {% if 'mode' in request.COOKIES  %} class="material-symbols-outlined active-d" {% else %} class="material-symbols-outlined " {% endif %}>
                        dark_mode
                    </span>
                </a>
            </div>
        </header>

        {% block content %}

        {% endblock %}
    </main>
    <footer>
        <div class="footer">
            {%block navbar %}
            {% endblock %}
        </div>
        <div class="copy-right">
            <p>
                <span class="material-symbols-outlined">
                    copyright
                </span>

            </p>
            <p>
                2024 Amirah. All rights reserved
            </p>
        </div>
    </footer>

</body>

</html>
