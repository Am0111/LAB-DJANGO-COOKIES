{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    {%block styleFile %} {%endblock%}
    <title>{% block title%} {% endblock%}</title>
</head>

<body>
    <main>
        <header>
            <div class="header-logo">
                <h1>home</h1>
            </div>
            <div class="header-nav-bar">
                <a href="#">home</a>
                <a href="#">properites</a>
                <a href="#">services</a>
                <a href="#">about</a>
                <a href="#">contact</a>
            </div>
            <div class="header-nav-bar-icons">
                <a href="#">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </a>
                <a href="#">
                    <p id="sign-up">
                        sign up
                    </p>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </a>
            </div>
        </header>
        {% block content %}

        {% endblock %}
    </main>

        <footer>
            <div class="footer-nav-bar">
                <div class="all">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            house
                        </span>
                    </a>
                    <p>all</p>

                </div>

                <div class="factory">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            factory
                        </span>
                    </a>
                    <p>properties</p>

                </div>
                <div class="hotel">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            hotel
                        </span>
                    </a>
                    <p>hotel</p>

                </div>
                <div class="villa">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            villa
                        </span>
                    </a>
                    <p>villa</p>
                </div>
            </div>
        </footer>
</body>

</html>
